<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Calendar</title>
</head>
<body>

   <div class="background">

    <div class="container">
        
        <header class="header">            
            <div>
                <nav>
                    <h1 id="year"> <span>asd</span></h1>
                    <p>TODAY</p>
                    <p>|</p>
                    <p class="month-picker" id="month-picker"></p>
                </nav>
            </div>
    
        </header>

        <div class="mid-section">
            <div class="month_calendar" id="myMonth" >
                <div class="month-list"></div>
          </div>
          
          <div id="myDays">
                <div class="calendar-week-day">
                    <div>Sun</div>
                    <div>Mon</div>
                    <div>Tue</div>
                    <div>Wed</div>
                    <div>Thu</div>
                    <div>Fri</div>
                    <div>Sat</div>
                </div>
                <div class="calendar-days"></div>
                
          </div>

          <div class="right">
                <div class="column">
                    <div class="display_info">
                        <div>
                            <img class="current-weather" src='weather-pix\396341623_249901094505932_2585766702198109644_n-removebg-preview (2).png'></img>
                        </div>
                        <div class="date">
                            <div class="day">
                                <p class="current-day">27</p>
                            </div>
                            <div class="month">
                                
                                <p class="current-month"></p>
                                <p class="current-time">10:30PM</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="todo">
                    <p>to do:</p>
                    <ol class="orderedlist">
                        <li class="list"></li>
                        <li class="list"></li>
                    </ol>
                </div>
            </div>

            
        </div>
         
    </div>
</div> 
    <script src="index.js"></script>
</body>
</html>
