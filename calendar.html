<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>Calendar</title>
</head>
<body>

   <div class="background" id="bg">

    <div class="container">
        
        <header class="header">            
            <div>
                <nav>
                    <div class="head">
                        <span class="material-symbols-rounded" id="prev">chevron_left</span>
                        <h1 id="year"></h1>
                        <span class="material-symbols-rounded" id="next">chevron_right</span>
                    </div>
                    
                    <p id="click_today">TODAY</p>
                    <p id="harang">|</p>
                    <p class="month-picker" id="month-picker"></p>
                </nav>
            </div>
    
        </header>

        <div class="mid-section">
            <div class="month_calendar" id="myMonth" >
                <div class="month-list"></div>
          </div>
          
          <div id="myDays">
                <div class="calendar-week-day">
                    <div id="daycolor0">SUN</div>
                    <div id="daycolor1">MON</div>
                    <div id="daycolor2">TUE</div>
                    <div id="daycolor3">WED</div>
                    <div id="daycolor4">THU</div>
                    <div id="daycolor5">FRI</div>
                    <div id="daycolor6">SAT</div>
                </div>
                <div class="calendar-days"></div>
                
          </div>

          <div class="right">
                <div class="column">
                    <div class="display_info">
                        <div>
                            <img class="current-weather" id="weather" src=''></img>
                        </div>
                        <div class="date">
                            <div class="day">
                                <p class="current-day"></p>
                            </div>
                            <div class="month">
                                
                                <p class="current-month"></p>
                                <p class="current-time"></p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="quote">
                    <div>
                        <p id="title-quote">Quote of the Day:</p>
                    </div>
                    <div>
                        <p id="quote">"You have to write the book that wants to be written. And if the book will be too difficult for grown-ups, then you write it for children."</p>
                    </div>
                    <div>
                        <p id="author">-Madeleine L'Engle</p>
                    </div>
                    
                </div>
            </div>

            
        </div>
         <footer>
            <div>
                <!-- <i class="bi bi-brightness-high-fill" id="toggleDark"></i> -->
            </div>
            
         </footer>
    </div>
</div>
    <script src="js/bgChanging.js"></script>
    <script src="js/index.js"></script>
    <script src="js/quote.js"></script>
</body>
</html>
