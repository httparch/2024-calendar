<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <!-- <link rel="stylesheet" href="css/bootstrap.min.css"> -->
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>2024 Calendar</title>
</head>
<body>

   <div class="background">

    <div class="container">
        
        <header class="header">            
            <div>
                <nav>
                    <h1>2024</h1> 
                    <p>TODAY</p>
                    <p>|</p>
                    <p>DECEMBER</p>
                    <div class="icon">
                        <p id="next" class="material-symbols-rounded">chevron_right</p>
                    </div> 
                </nav>
            </div>
    
        </header>

        <div class="mid-section">
            <div class="month_calendar">
                <ul class="months">
                        <li>JAN</li>
                        <li>FEB</li>
                        <li>MAR</li>
                        <li>APR</li>
                        <li>MAY</li>
                        <li>JUN</li>
                        <li>JUL</li>
                        <li>AUG</li>
                        <li>SEP</li>
                        <li>OCT</li>
                        <li>NOV</li>
                        <li>DEC</li>
                </ul>
          </div>

          <div class="right">
                <div class="column">
                    <div class="display_info">
                        <div>
                            <img class="current-weather" src='weather-pix\396341623_249901094505932_2585766702198109644_n-removebg-preview (2).png'></img>
                        </div>
                        <div class="date">
                            <div class="day">
                                <p class="current-day">27</p>
                            </div>
                            <div class="month">
                                
                                <p class="current-month">DECEMBER</p>
                                <p class="current-time">10:30PM</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="todo">
                    <p>to do:</p>
                    <ol class="orderedlist">
                        <li class="list"></li>
                        <li class="list"></li>
                    </ol>
                </div>
            </div>


        </div>
         
    </div>
</div> 
</body>
</html>
