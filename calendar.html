<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>2024 Calendar</title>
</head>
<body>
    
    <div class="container">
        
        <header class="header">    
            
            <div>
                <nav>
                    <h1>2024</h1>  
                    <p>TODAY</p>
                    <p>|</p>
                    <p>DECEMBER</p>
                    <div>
                        <p href=""></p>
                        <p id="next" class="material-symbols-rounded">chevron_right</p>
                        <p href=""></p>
                    </div>
                    
                </nav>
            </div>
    
        </header>

        <div class="mid-section">
            <div class="month_calendar">
                <ul class="months">
                    <li>JAN</li>
                    <li>FEB</li>
                    <li>MAR</li>
                    <li>APR</li>
                    <li>MAY</li>
                    <li>JUN</li>
                    <li>JUL</li>
                    <li>AUG</li>
                    <li>SEP</li>
                    <li>OCT</li>
                    <li>NOV</li>
                    <li>DEC</li>
                </ul>
          </div>

          <div class="display_info">
                <img class="current-weather">weather</img>
                <p class="current-day">27</p>
                    
                <p class="current-month">11</p>

                <p></p>
          </div>
    </div>

</body>
</html>
