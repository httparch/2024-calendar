<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calendar.css">
    <link rel="stylesheet" href="@import url('https://fonts.googleapis.com/css2?family=Inter:wght@300&display=swap');">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200">
    <title>2024 Calendar</title>
</head>
<body>
    
    <div class="container">
        
        
        <header class="header">    
            
            <div>
                 
                <nav>
                    <h1>2024</h1> 

                    <p>TODAY</p>
                    <p>|</p>
                    <p>DECEMBER</p>
                    <div class="icon">
                        <p id="next" class="material-symbols-rounded">chevron_right</p>
                    </div>
                    
                </nav>
            </div>
    
        </header>

        <div class="mid-section">
            <div class="month_calendar">
                <ul class="months">
                    <div class="row">
                        <li>JAN</li>
                        <li>FEB</li>
                        <li>MAR</li>
                        <li>APR</li>
                    </div>
                    
                    <div class="row">
                        <li>MAY</li>
                        <li>JUN</li>
                        <li>JUL</li>
                        <li>AUG</li>
                    </div>
                    <div class="row">
                        <li>SEP</li>
                        <li>OCT</li>
                        <li>NOV</li>
                        <li>DEC</li>
                    </div>
                </ul>
          </div>

          <div class="right">
                <div class="column">
                    <div class="display_info">
                        <div>
                            <img class="current-weather" src="https://scontent.fmnl30-1.fna.fbcdn.net/v/t1.15752-9/396341623_249901094505932_2585766702198109644_n.png?_nc_cat=111&ccb=1-7&_nc_sid=8cd0a2&_nc_ohc=XTwo4yINlYYAX9EVci5&_nc_ht=scontent.fmnl30-1.fna&oh=03_AdQvDXU6LCyYi1iZku1J7dO5Cr8gbHI2lV4QjZSEHreeDA&oe=658C0BB7"></img>
                        </div>
                        <div class="date">
                            <div class="day">
                                <p class="current-day">27</p>
                            </div>
                            <div class="month">
                                
                                <p class="current-month">DECEMBER</p>
                                <p class="current-time">10:30PM</p>
                            </div>
                        </div>
                        
                    </div>
                </div>
                <div class="todo">
                    <p>to do:</p>
                    <ol class="orderedlist">
                        <li class="list">[]</li>
                        <li class="list">[]</li>
                    </ol>
                </div>
            </div>


        </div>
         
    </div>

</body>
</html>
